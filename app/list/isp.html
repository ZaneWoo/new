<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/iconfont.css" type="text/css" />
    <link rel="stylesheet" href="../css/iconfont1.css" type="text/css" />
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <style type="text/css">
    		.mui-bar-nav ~ .mui-content{
    			padding-top: 44px;
    		}
    		.mui-bar-tab ~ .mui-content{
    			padding-bottom: 50px;
    		}
    		.icontext{
    			color: #fff;
    			display: block;
    			text-align: center;
    			line-height: 18px;
    		}
    </style>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-icon mui-icon-left-nav mui-pull-left " id="back"></a>
	    <h1 class="mui-title">ISP视图</h1>
	    <a class="mui-icon mui-icon-reload mui-pull-right " id="reload"></a>
	</header>
	<nav class="mui-bar mui-bar-tab">
		<li class="mui-tab-item" style="color: #26A0E6!important;background:#fff;">
			<span class="mui-icon iconfont icon-home2"></span>
			<span class="mui-tab-label" id="zhuye">主页</span>
		</li>
		<li class="mui-tab-item">
			<span class="mui-icon iconfont icon-chart"></span>
			<span class="mui-tab-label" id="baobiao">报表</span>
		</li>
		<li class="mui-tab-item">
			<span class="mui-icon iconfont icon-file"></span>
			<span class="mui-tab-label" id="renwu">任务</span>
		</li>
		<li class="mui-tab-item">
			<span class="mui-icon iconfont icon-user3"></span>
			<span class="mui-tab-label" id="geren">个人</span>
		</li>
	</nav>
	<script type="text/javascript">
		mui.init({
			subpages:[{
				url:'http://gd2.ixp.link/m/carrier',
				id:'isp',
				styles:{
					top:'44px',
					bottom:'52px',
					scrollIndicator:"none"
				}
			}]
		});
		mui.plusReady(function(){
			var 	isp = document.getElementById("isp");
			var reload = document.getElementById("reload").addEventListener('tap',function(){
				location.reload();
			})
			var back=document.getElementById("back").addEventListener('tap',function(){
						mui.openWindow({
							url:'/index.html',
						})
					});
		})
	</script>
	<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
