<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
    <style type="text/css">
    	.mui-btn-block{
    		width: 60%;
    		margin: 0 auto;
    		font-size: 14px;
    	}
    </style>
</head>
<body>
	<div class="mui-content">
		<form class="mui-input-group" id="inputform">
			<div class="mui-input-row">
				<label>账号</label>
				<label id="zhanghao" style="padding-left: 0;"></label>
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input id="pwd" name="pwd" type="password" placeholder="请输入密码" />
			</div>
			<div class="mui-input-row">
				<label>实名</label>
				<input id="realname" name="realname" type="text" placeholder="可填写中文" />
			</div>
			<div class="mui-input-row">
				<label>省份</label>
				<label style="padding-left: 0;">广东省</label>
			</div>
			<div class="mui-input-row">
				<label>Email</label>
				<input id="email" name="email" type="email" placeholder="请输入常用邮箱" />
			</div>
			<div class="mui-input-row">
				<label>联系方式</label>
				<input id="contact" name="contact" type="number" placeholder="可填写电话或地址" />
			</div>
		</form>
		<div class="mui-button-row">
			<button id="save" type="submit" class="mui-btn mui-btn-primary mui-btn-block">保存</button>
		</div>
		<div class="mui-button-row">
			<button id="reset" class="mui-btn mui-btn-primary mui-btn-block">清空</button>
		</div>
	</div>
	<div id="two"></div>
	<script type="text/javascript" src="../js/changepwd.js"></script>
	<script type="text/javascript">
		mui.plusReady(function(){
			document.getElementById("zhanghao").innerHTML = localStorage.getItem("usernames")
		})
	</script>
</body>
</html>
